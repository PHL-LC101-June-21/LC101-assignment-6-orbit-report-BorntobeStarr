<h3>Satellite Counts:</h3>
<div class="counts">
   <div>Total: <span class="counts-total">{{satellites.length}}</span></div>
   <div>Space Debris: <span class="counts-total">{{count('space debris')}}</span></div>
   <div>Communication: <span class="counts-total">{{count('communication')}}</span></div>
   <div>Probe: <span class="counts-total">{{count('probe')}}</span></div>
   <div>Positioning: <span class="counts-total">{{count('positioning')}}</span></div>
   <div>Space Station: <span class="counts-total">{{count('space station')}}</span></div>
   <div>Telescope: <span class="counts-total">{{count('telescope')}}</span></div>
</div>
